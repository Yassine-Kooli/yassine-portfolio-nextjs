<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#0f172a"/>
  <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Admin Panel</text>
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Content Management System</text>
  
  <!-- User Info -->
  <rect x="650" y="15" width="130" height="30" fill="#1e293b" rx="15"/>
  <text x="665" y="32" font-family="Arial, sans-serif" font-size="11" fill="white">Admin User</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="540" fill="#1e293b"/>
  
  <!-- Sidebar Menu -->
  <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#94a3b8">MAIN</text>
  <rect x="10" y="100" width="180" height="30" fill="#3b82f6" rx="4"/>
  <text x="20" y="118" font-family="Arial, sans-serif" font-size="12" fill="white">Dashboard</text>
  
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Content</text>
  <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Pages</text>
  <text x="20" y="200" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Media Library</text>
  <text x="20" y="225" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Users</text>
  
  <text x="20" y="260" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#94a3b8">SYSTEM</text>
  <text x="20" y="285" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Settings</text>
  <text x="20" y="310" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Permissions</text>
  <text x="20" y="335" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Backups</text>
  <text x="20" y="360" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Logs</text>
  
  <!-- Main Content Area -->
  <rect x="220" y="80" width="560" height="500" fill="white"/>
  
  <!-- Breadcrumb -->
  <text x="240" y="105" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Dashboard / Content Management</text>
  
  <!-- Page Title -->
  <text x="240" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Content Overview</text>
  
  <!-- Stats Cards -->
  <rect x="240" y="155" width="120" height="80" fill="#dbeafe" stroke="#3b82f6" rx="8"/>
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Total Pages</text>
  <text x="250" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">127</text>
  
  <rect x="380" y="155" width="120" height="80" fill="#dcfce7" stroke="#10b981" rx="8"/>
  <text x="390" y="175" font-family="Arial, sans-serif" font-size="12" fill="#065f46">Published</text>
  <text x="390" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#065f46">98</text>
  
  <rect x="520" y="155" width="120" height="80" fill="#fef3c7" stroke="#f59e0b" rx="8"/>
  <text x="530" y="175" font-family="Arial, sans-serif" font-size="12" fill="#92400e">Drafts</text>
  <text x="530" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#92400e">29</text>
  
  <rect x="660" y="155" width="100" height="80" fill="#fecaca" stroke="#ef4444" rx="8"/>
  <text x="670" y="175" font-family="Arial, sans-serif" font-size="12" fill="#991b1b">Media Files</text>
  <text x="670" y="215" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#991b1b">1.2K</text>
  
  <!-- Content Table -->
  <text x="240" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Recent Content</text>
  
  <!-- Table Header -->
  <rect x="240" y="290" width="520" height="35" fill="#f1f5f9"/>
  <text x="250" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Title</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Type</text>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Status</text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Modified</text>
  <text x="720" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Actions</text>
  
  <!-- Table Rows -->
  <rect x="240" y="325" width="520" height="35" fill="white"/>
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Welcome Page</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Page</text>
  <rect x="500" y="335" width="60" height="18" fill="#10b981" rx="9"/>
  <text x="515" y="346" font-family="Arial, sans-serif" font-size="9" fill="white">Published</text>
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">2 hours ago</text>
  <text x="720" y="345" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">Edit</text>
  
  <rect x="240" y="360" width="520" height="35" fill="#f8fafc"/>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">About Us</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Page</text>
  <rect x="500" y="370" width="60" height="18" fill="#10b981" rx="9"/>
  <text x="515" y="381" font-family="Arial, sans-serif" font-size="9" fill="white">Published</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">1 day ago</text>
  <text x="720" y="380" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">Edit</text>
  
  <rect x="240" y="395" width="520" height="35" fill="white"/>
  <text x="250" y="415" font-family="Arial, sans-serif" font-size="12" fill="#1f2937">Blog Post Draft</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Post</text>
  <rect x="500" y="405" width="60" height="18" fill="#f59e0b" rx="9"/>
  <text x="520" y="416" font-family="Arial, sans-serif" font-size="9" fill="white">Draft</text>
  <text x="600" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">3 days ago</text>
  <text x="720" y="415" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">Edit</text>
  
  <!-- Quick Actions -->
  <rect x="240" y="450" width="100" height="30" fill="#3b82f6" rx="6"/>
  <text x="265" y="468" font-family="Arial, sans-serif" font-size="12" fill="white">New Page</text>
  
  <rect x="360" y="450" width="100" height="30" fill="#10b981" rx="6"/>
  <text x="385" y="468" font-family="Arial, sans-serif" font-size="12" fill="white">New Post</text>
  
  <!-- Filament Badge -->
  <text x="650" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff2d20">Laravel Filament</text>
</svg>
