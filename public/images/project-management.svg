<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#111827"/>
