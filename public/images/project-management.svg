  <rect x="625" y="280" width="140" height="60" fill="white" stroke="#e5e7eb" rx="4"/>
  <text x="635" y="295" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#111827">Project Setup</text>
  <text x="635" y="310" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Initialize repository</text>
  <rect x="635" y="320" width="40" height="15" fill="#10b981" rx="7"/>
  <text x="645" y="330" font-family="Arial, sans-serif" font-size="8" fill="white">Done</text>
  
  <rect x="625" y="350" width="140" height="60" fill="white" stroke="#e5e7eb" rx="4"/>
  <text x="635" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#111827">Database Schema</text>
  <text x="635" y="380" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Design data structure</text>
  <rect x="635" y="390" width="40" height="15" fill="#10b981" rx="7"/>
  <text x="645" y="400" font-family="Arial, sans-serif" font-size="8" fill="white">Done</text>
  
  <!-- Team Activity -->
  <text x="40" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111827">Recent Activity</text>
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• Sarah moved "Homepage Design" to In Progress</text>
  <text x="450" y="580" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">• Mike completed "Database Schema"</text>
  
  <!-- Laravel Echo Badge -->
  <text x="650" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff2d20">Laravel Echo + WebSockets</text>
