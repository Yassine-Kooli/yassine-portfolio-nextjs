  <text x="445" y="310" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">New brand logo</text>
  <rect x="445" y="320" width="50" height="15" fill="#3b82f6" rx="7"/>
  <text x="455" y="330" font-family="Arial, sans-serif" font-size="8" fill="white">Review</text>
  
