<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#1e40af"/>
  <text x="30" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">EduPlatform</text>
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" fill="#bfdbfe">Learning Management System</text>
  
  <!-- User Info -->
  <rect x="650" y="20" width="130" height="30" fill="#3b82f6" rx="15"/>
  <text x="665" y="37" font-family="Arial, sans-serif" font-size="11" fill="white">Student Portal</text>
  
  <!-- Navigation -->
  <rect x="0" y="70" width="800" height="40" fill="#1e3a8a"/>
  <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">My Courses</text>
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">Browse</text>
  <text x="180" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">Assignments</text>
  <text x="270" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">Grades</text>
  <text x="330" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">Discussion</text>
  <text x="420" y="90" font-family="Arial, sans-serif" font-size="12" fill="white">Calendar</text>
  
  <!-- Main Content -->
  <rect x="20" y="130" width="760" height="450" fill="white" stroke="#e5e7eb" rx="8"/>
  
  <!-- Course Header -->
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#111827">Laravel Web Development</text>
  <text x="40" y="180" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Master modern web development with Laravel framework</text>
  
  <!-- Progress Bar -->
  <text x="40" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#111827">Course Progress: 68%</text>
  <rect x="40" y="220" width="300" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="40" y="220" width="204" height="8" fill="#10b981" rx="4"/>
  
  <!-- Course Content -->
  <text x="40" y="260" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#111827">Course Content</text>
  
  <!-- Module 1 -->
  <rect x="40" y="280" width="350" height="80" fill="#f0fdf4" stroke="#10b981" rx="6"/>
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">Module 1: Laravel Fundamentals</text>
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">✓ Introduction to Laravel</text>
  <text x="50" y="335" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">✓ MVC Architecture</text>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">✓ Routing & Controllers</text>
  <rect x="320" y="290" width="60" height="20" fill="#10b981" rx="10"/>
  <text x="335" y="302" font-family="Arial, sans-serif" font-size="9" fill="white">Completed</text>
  
  <!-- Module 2 -->
  <rect x="40" y="370" width="350" height="80" fill="#fef3c7" stroke="#f59e0b" rx="6"/>
  <text x="50" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">Module 2: Database & Eloquent</text>
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="12" fill="#d97706">✓ Database Migrations</text>
  <text x="50" y="425" font-family="Arial, sans-serif" font-size="12" fill="#d97706">▶ Eloquent ORM (Current)</text>
  <text x="50" y="440" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">○ Relationships</text>
  <rect x="320" y="380" width="60" height="20" fill="#f59e0b" rx="10"/>
  <text x="335" y="392" font-family="Arial, sans-serif" font-size="9" fill="white">In Progress</text>
  
  <!-- Module 3 -->
  <rect x="40" y="460" width="350" height="80" fill="#f3f4f6" stroke="#d1d5db" rx="6"/>
  <text x="50" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">Module 3: Advanced Features</text>
  <text x="50" y="500" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">○ Authentication</text>
  <text x="50" y="515" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">○ API Development</text>
  <text x="50" y="530" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">○ Testing</text>
  <rect x="320" y="470" width="60" height="20" fill="#9ca3af" rx="10"/>
  <text x="340" y="482" font-family="Arial, sans-serif" font-size="9" fill="white">Locked</text>
  
  <!-- Video Player Area -->
  <rect x="410" y="280" width="350" height="200" fill="#111827" rx="8"/>
  <text x="550" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Video Lesson</text>
  <text x="520" y="390" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Eloquent Models & Relationships</text>
  
  <!-- Play Button -->
  <circle cx="585" cy="380" r="25" fill="#3b82f6"/>
  <polygon points="575,370 575,390 595,380" fill="white"/>
  
  <!-- Video Controls -->
  <rect x="420" y="450" width="330" height="20" fill="#374151" rx="10"/>
  <rect x="420" y="450" width="150" height="20" fill="#3b82f6" rx="10"/>
  <text x="420" y="440" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">12:34 / 28:45</text>
  
  <!-- Assignment Section -->
  <text x="410" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Current Assignment</text>
  <rect x="410" y="520" width="350" height="40" fill="#fef2f2" stroke="#fca5a5" rx="6"/>
  <text x="420" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Build a Blog with Laravel</text>
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">Due: March 20, 2024</text>
  <rect x="680" y="525" width="70" height="25" fill="#ef4444" rx="12"/>
  <text x="700" y="540" font-family="Arial, sans-serif" font-size="10" fill="white">Submit</text>
  
  <!-- Quick Stats -->
  <rect x="40" y="550" width="100" height="20" fill="#dbeafe" rx="10"/>
  <text x="60" y="562" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">12 Lessons Completed</text>
  
  <rect x="160" y="550" width="80" height="20" fill="#dcfce7" rx="10"/>
  <text x="175" y="562" font-family="Arial, sans-serif" font-size="10" fill="#166534">Grade: 85%</text>
  
  <rect x="260" y="550" width="90" height="20" fill="#fef3c7" rx="10"/>
  <text x="275" y="562" font-family="Arial, sans-serif" font-size="10" fill="#92400e">3 Assignments Left</text>
  
  <!-- Laravel Badge -->
  <text x="650" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff2d20">Powered by Laravel</text>
</svg>
